<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>mohammed ps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!--<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />-->
    <link rel="stylesheet" href="register.css" />
    <link href="./font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>
    <div id="auth-container">
        <section class="card">
            <div id="signup-view">
                <form class="register-form" method="POST" action="register.php" id="register-form" novalidate>
                    <h3>إنشاء حساب</h3>
                    <div class="row">
                        <div class="input-group">
                            <label>الاسم الأول</label>
                            <input type="text" name="first_name" required />
                        </div>
                        <div class="input-group">
                            <label>اسم العائلة</label>
                            <input type="text" name="last_name" required />
                        </div>
                    </div>
                    <div class="input-group" id="username-alert">
                        <label>اسم المستخدم</label>
                        <input type="text" name="username" required />
                    </div>

                    <div class="input-group" id="email-alert">
                        <label>البريد الإلكتروني</label>
                        <input type="email" name="email" required />
                    </div>

                    <div class="row">
                        <div class="input-group" id="password-alert">
                            <label>كلمة المرور</label>
                            <input type="password" name="password" required />
                        </div>
                        <div class="input-group">
                            <label>تأكيد كلمة المرور</label>
                            <input type="password" name="confirm_password" required />
                        </div>
                    </div>

                    <div id="password-strength-label" class="password-rules">
                        <p id="condition-length" class="rule">على الأقل 8 أحرف</p>
                        <p id="condition-uppercase" class="rule">حرف كبير واحد على الأقل</p>
                        <p id="condition-number" class="rule">رقم واحد على الأقل</p>
                        <p id="condition-symbol" class="rule">رمز واحد على الأقل</p>
                    </div>

                    <div id="birthInputs" class="row birth-row">
                        <div class="input-group">
                            <label for="year">تاريخ الميلاد:</label>
                            <div class="birth-selects">
                                <select name="year" id="year"><option value="">السنة</option></select>
                                <select name="month" id="month"><option value="">الشهر</option></select>
                                <select name="day" id="day"><option value="">اليوم</option></select>
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="input-group full-width">
                            <label>الجنس</label>
                            <select name="gender" required>
                                <option value="" disabled selected>اختر الجنس</option>
                                <option value="male">ذكر</option>
                                <option value="female">أنثى</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit">تسجيل</button>

                    <div class="sign">
                        <b>هل لديك حساب؟ <a href="index.html" id="back-to-login">تسجيل الدخول</a></b>
                    </div>
                </form>
            </div>

            <span class="border-line top"></span>
            <span class="border-line right"></span>
            <span class="border-line bottom"></span>
            <span class="border-line left"></span>
        </section>
    </div>

    <script src="signup.js"></script>
</body>
</html>
